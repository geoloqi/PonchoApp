<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> 
  <title>Install Poncho</title>
  <style type="text/css">
    body {
      background: url(/app/bkg.png) repeat #c5ccd4;
      font-family: Helvetica, arial, sans-serif;
    }
    .congrats {
      font-size: 16pt;
      padding: 6px;
      text-align: center;
    }
    .step {
      background: white;
      border: 1px #ccc solid;
      border-radius: 14px;
      padding: 4px 10px;
      margin: 10px 0;
    } 
    .step .number {
      font-size: 42pt;
      color: #1983aa;
      font-weight: bold;
    }
    .instructions {
      font-size: 10pt;
    }
    .arrow {
      font-size: 15pt;
    }
    table {
      width: 100%;
    } 
  </style>
</head>
<body>

<div class="congrats">Download Poncho!</div>

<div class="step">
<table>
  <tr>
    <td class="instructions">Install Poncho<br />for iPhone</td>
    <td width="24" class="arrow">&rarr;</td>
    <td width="57" class="imagelink"><a href="itms-services://?action=download-manifest&amp;url=http://ponchoapp.com/app/Poncho.plist"><img src="/app/Icon.png" height="57" width="57" /></a></td>
  </tr>
</table>
</div>
